<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best Store </title>
  <link rel="icon" href="logo.jpg" type="image/gif">
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <!-- Bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header></header>
  <main class="main bg-secondary">
    <div class="search-field">
      <div class="w-50 mx-auto d-flex my-5">
        <input id="input-field" class="form-control mx-2" type="text" />
        <button type="button" class="btn btn-primary px-3" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
         
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart bg-light" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="text-danger fw-bold">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="cart-text">Total Added-Products:</th>
                <td class="cart-text"><span id="total-Products" >0</span></td> 
              </tr>
              <tr>
                <th class="cart-text">Price:</th>
                <td class="cart-text">$ <span id="price" >0</span></td> 
              </tr>
              <tr>
                <th class="cart-text">Delivery-Charge:</th>
                <td class="cart-text">$ <span id="delivery-charge" >20</span></td> 
              </tr>
              <tr>
                <th class="cart-text">Total-Tax:</th>
                <td class="cart-text">$ <span id="total-tax" >0</span></td> 
              </tr>
              <tr>
                <th scope="row" class="cart-text">Total</th>
                <td class="cart-text" colspan="2">$ <span id="total">0</span></td> 
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center buy-now">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
 
  </main> 
  
  
  <footer></footer>
  <!-- booststrap js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
